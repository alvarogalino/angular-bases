<h4>Listado</h4>
  <ul class="list-group">

    <li *ngFor = "let character of characterList;
     let i = index;
      let isFirst = first;
      let isLast= last;
      let isEven= even;
      let isOdd= odd;"


      class="list-group-item d-flex justify-content-between aLign-items-center"
      [ngClass]="{'list-group-item-info': isLast,
      'list-group-item-danger':isFirst}">

      <div>

        <span>{{i + 1}}</span>
        {{character.name}} - {{character.power}}
        <span>Es el primero: {{isFirst}}</span>
        <span>Es el ultimo: {{isLast}}</span>
        <span>Es par: {{isEven}}</span>
        <span>Es impar: {{isOdd}}</span>

      </div>

      <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X </button>



    </li>

  </ul>
